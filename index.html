<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&#038;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Login</h1>
        <input type="email" placeholder="User name" />
        <i class="fa-solid fa-user"></i>
        <input type="password" placeholder="Password" />
        <i class="fa-solid fa-lock"></i>
        <label for=""
          ><input type="checkbox" class="check" /> Remember me</label
        >
        <p class="forget">Forgot password?</p>
        <input type="button" value="Log in" class="login" />
        <p>Don't have an account?</p>
      </form>
    </div>
  </body>
</html>
